{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 text-center">
        <h3 class="text-danger">Are you sure you want to delete?</h3>
        <p class="fs-5 fw-bold text-primary">{{ dept.dept_name }}</p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-danger btn-lg">
                    <i class="bi bi-trash-fill"></i> Yes, delete it!
                </button>
                <a href="{% url 'view_departments' %}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
